<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button v-on:click="counter++">âž•</button>
    <button v-on:click="counter--">âž–</button>
    <button v-on:click="secondCounter++">âž•âž•</button>
    <p>Counter: {{ counter }} | {{ secondCounter }}</p>
    <p>Result: {{ result() }} | {{ output }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        secondCounter: 0
      },
      computed: {
        output: function() {
          console.log('Computed')
          return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5'
        }
      },
      watch: {
        counter: function(value) {
          var vm = this
          setTimeout(function() {
            console.log('ðŸ”¥')
            vm.counter = 0
          }, 2000)
        }
      },
      methods: {
        result: function() {
          console.log('Methods')
          return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5'
        }
      }
    })
  </script>
</body>

</html>
