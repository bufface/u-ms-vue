<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button v-on:click="increase(2, $event)">Click me ğŸ–±</button>
    <button v-on:click="counter++">Click me ğŸ–±</button>
    <p>{{ counter * 2 > 10 ? 'Grather than 10' : 'Smaller than 10' }}</p>
    <p v-on:mousemove="updateCoordinates">
      Coordinates: {{ x }}, {{ y }}
      - <span v-on:mousemove.stop="">DEAD SPOT âš°ï¸</span>
    </p>
    <input type="text" v-on:keyup.enter="alertMe">
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        x: 0,
        y: 0
      },
      methods: {
        increase: function(step, event) {
          this.counter += step
        },
        updateCoordinates: function(event) {
          this.x = event.clientX
          this.y = event.clientY
        },
        alertMe: function() {
          alert('ğŸ•¸')
        }
      }
    })
  </script>
</body>

</html>
